name: CI

on: pull_request

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test

    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Type check
              run: npm run check
            - name: Lint
              run: npm run lint
